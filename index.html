<!DOCTYPE html>
<html>
    <head>
        <title>ES Form</title>
        <meta charset="utf-8"/>
        <meta name ="keywords" content="esercizio, form, user"/>
        <meta name="author" content="Matteo_G"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <h1>Esercizio Form</h1>
        <div id="container">
            <form>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" value="">

                <label for="cognome">Cognome: </label>
                <input type="text" id="cognome" value="">

                <label for="cf">Codice Fiscale: </label>
                <input type="text" id="cf" value=""> 

                <label for="datanasc">Data di nascita: </label>
                <input type="date" id="datanasc" value="">

                <label for="indirizzo">Indirizzo: </label>
                <input type="text" id="indirizzo" value="">

                <label for="mail">Email: </label>
                <input type="email" id="mail" value="">

                <label for="telefono">Numero di telefono: </label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required id="telefono" value="">

                <label for="occupazione">Occupazione: </label>
                <input type="text" id="occupazione" value="">
                
                <input type="button" id="invia" value="INVIA">

            </form>
        </div>
        <div id="show">
           <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Codice Fiscale</th>
                        <th>Data di nascita</th>
                        <th>Indirizzo</th>
                        <th>Mail</th>
                        <th>Telefono</th>
                        <th>Occupazione</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="resultnome"> </td>
                        <td id="resultcognome"> </td>
                        <td id="resultcf"> </td>
                        <td id="resultdatanasc"> </td>
                        <td id="resultindirizzo"> </td>
                        <td id="resultmail"> </td>
                        <td id="resulttelefono"> </td>
                        <td id="resultoccupazione"> </td>
                    </tr>
                </tbody>
           </table>
        </div>

    <script src="index.js"></script>    
    </body>
</html>
